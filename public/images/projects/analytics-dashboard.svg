<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#4895ef" />
    </linearGradient>
    <linearGradient id="chart-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#4cc9f0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Pattern overlay -->
  <g opacity="0.1">
    <path d="M0,0 L1200,630" stroke="white" stroke-width="2" />
    <path d="M0,630 L1200,0" stroke="white" stroke-width="2" />
    
    <!-- Grid pattern -->
    <g>
      <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1" />
      <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1" />
      <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1" />
      <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1" />
      <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1" />
      
      <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1" />
      <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1" />
      <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1" />
      <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1" />
      <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1" />
    </g>
  </g>
  
  <!-- Dashboard UI -->
  <g transform="translate(300, 150)">
    <rect x="0" y="0" width="600" height="350" rx="10" fill="white" />
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="50" rx="10" fill="#f8f9fa" />
    <rect x="20" y="15" width="120" height="20" rx="5" fill="#4361ee" />
    <circle cx="550" cy="25" r="15" fill="#4361ee" />
    
    <!-- Sidebar -->
    <rect x="0" y="50" width="150" height="300" fill="#f8f9fa" />
    <rect x="20" y="80" width="110" height="10" rx="5" fill="#4361ee" />
    <rect x="20" y="110" width="110" height="10" rx="5" fill="#4361ee" />
    <rect x="20" y="140" width="110" height="10" rx="5" fill="#4361ee" />
    <rect x="20" y="170" width="110" height="10" rx="5" fill="#4361ee" />
    
    <!-- Charts -->
    <g transform="translate(170, 70)">
      <!-- Bar chart -->
      <rect x="0" y="0" width="180" height="120" rx="5" fill="#f8f9fa" />
      <rect x="20" y="90" width="20" height="20" fill="url(#chart-gradient)" />
      <rect x="50" y="70" width="20" height="40" fill="url(#chart-gradient)" />
      <rect x="80" y="50" width="20" height="60" fill="url(#chart-gradient)" />
      <rect x="110" y="30" width="20" height="80" fill="url(#chart-gradient)" />
      <rect x="140" y="60" width="20" height="50" fill="url(#chart-gradient)" />
      
      <!-- Line chart -->
      <rect x="200" y="0" width="180" height="120" rx="5" fill="#f8f9fa" />
      <polyline points="20,90 50,60 80,70 110,40 140,50 170,30" 
               fill="none" stroke="#4361ee" stroke-width="3" />
      <circle cx="20" cy="90" r="5" fill="#4361ee" />
      <circle cx="50" cy="60" r="5" fill="#4361ee" />
      <circle cx="80" cy="70" r="5" fill="#4361ee" />
      <circle cx="110" cy="40" r="5" fill="#4361ee" />
      <circle cx="140" cy="50" r="5" fill="#4361ee" />
      <circle cx="170" cy="30" r="5" fill="#4361ee" />
      
      <!-- Pie chart -->
      <rect x="0" y="140" width="180" height="120" rx="5" fill="#f8f9fa" />
      <circle cx="90" cy="200" r="50" fill="transparent" stroke="#4361ee" stroke-width="50" stroke-dasharray="75 235" />
      <circle cx="90" cy="200" r="50" fill="transparent" stroke="#4cc9f0" stroke-width="50" stroke-dasharray="125 185" stroke-dashoffset="-75" />
      <circle cx="90" cy="200" r="50" fill="transparent" stroke="#3a0ca3" stroke-width="50" stroke-dasharray="60 250" stroke-dashoffset="-200" />
      
      <!-- Data table -->
      <rect x="200" y="140" width="180" height="120" rx="5" fill="#f8f9fa" />
      <line x1="200" y1="160" x2="380" y2="160" stroke="#e9ecef" stroke-width="1" />
      <line x1="200" y1="180" x2="380" y2="180" stroke="#e9ecef" stroke-width="1" />
      <line x1="200" y1="200" x2="380" y2="200" stroke="#e9ecef" stroke-width="1" />
      <line x1="200" y1="220" x2="380" y2="220" stroke="#e9ecef" stroke-width="1" />
      <line x1="200" y1="240" x2="380" y2="240" stroke="#e9ecef" stroke-width="1" />
      <line x1="290" y1="140" x2="290" y2="260" stroke="#e9ecef" stroke-width="1" />
    </g>
  </g>
  
  <!-- Title -->
  <g transform="translate(600, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">Predictive Analytics Dashboard</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="25" text-anchor="middle" fill="white">Machine Learning Powered Insights</text>
  </g>
</svg>
